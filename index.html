<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Estudo Ativo ‚Äì TRT</title>

<style>
body {

    background: #f4f6f9;
    margin: 0;

}

header {

.container {

}

    display: none;
}

.answer b {

}

    margin-top: 15px;

</style>
</head>

<body>

<header>
    Estudo Ativo ‚Äì TRT
</header>

<div class="container">

<!-- TELA DE FILTRO -->
<div id="filter-screen">
    <h2>Escolha a mat√©ria</h2>

    <select id="materiaSelect" onchange="loadAssuntos()">
        <option value="">Selecione</option>
        <option value="Constitucional">Direito Constitucional</option>
        <option value="Administrativo">Direito Administrativo</option>
        <option value="Trabalho">Direito do Trabalho</option>
    </select>

    <h2>Escolha o assunto</h2>

    <select id="assuntoSelect">
        <option value="">Selecione a mat√©ria primeiro</option>
    </select>

    <br><br>
    <button onclick="startStudy()">Iniciar estudo</button>
</div>

<!-- TELA DE QUEST√ïES -->
<div id="study-screen" class="hidden">
    <div id="question-container"></div>
</div>

</div>

<script>
// =================== QUEST√ïES ===================
const questions = [
    // CONSTITUCIONAL ‚Äì PODER LEGISLATIVO
    {
        materia: "Constitucional",
        assunto: "Poder Legislativo",
        pergunta: "Qual √© o n√∫mero total de Deputados Federais? Qual o n√∫mero m√≠nimo e m√°ximo por Estado?",
        resposta: "Resposta: A C√¢mara dos Deputados √© composta por <b>513 Deputados Federais</b>, sendo o n√∫mero m√≠nimo de <b>8</b> e o m√°ximo de <b>70</b> Deputados por Estado.<br><br>Base normativa: art. 45, ¬ß1¬∫, CF/88.",
        opcoes: null
    },

    // CONSTITUCIONAL ‚Äì DIREITOS FUNDAMENTAIS
    {
        materia: "Constitucional",
        assunto: "Direitos Fundamentais",
        pergunta: "O direito √† liberdade de express√£o √© absoluto segundo a Constitui√ß√£o Federal?",
        resposta: "Resposta: <b>N√£o</b>. A liberdade de express√£o n√£o √© absoluta, podendo sofrer restri√ß√µes para prote√ß√£o de outros direitos fundamentais.<br><br>Base normativa: art. 5¬∫, IV e X, CF/88; jurisprud√™ncia do STF.",
        opcoes: null
    },

    // ADMINISTRATIVO ‚Äì ATOS ADMINISTRATIVOS
    {
        materia: "Administrativo",
        assunto: "Atos Administrativos",
        pergunta: "Quais s√£o os elementos do ato administrativo?",
        resposta: "Resposta: Os elementos do ato administrativo s√£o <b>compet√™ncia, finalidade, forma, motivo e objeto</b>.<br><br>Base normativa: doutrina majorit√°ria.",
        opcoes: null
    },

    // ADMINISTRATIVO ‚Äì PODERES P√öBLICOS
    {
        materia: "Administrativo",
        assunto: "Poderes P√∫blicos",
        pergunta: "Em que consiste o poder de pol√≠cia administrativa?",
        resposta: "Resposta: O poder de pol√≠cia consiste na <b>atividade da Administra√ß√£o P√∫blica que limita o exerc√≠cio de direitos individuais em prol do interesse p√∫blico</b>.<br><br>Base normativa: art. 78 do CTN.",
        opcoes: null
    },

    // TRABALHO ‚Äì ADICIONAIS
    {
        materia: "Trabalho",
        assunto: "Adicionais",
        pergunta: "Qual √© o percentual do adicional de horas extras previsto na CLT?",
        resposta: "Resposta: O adicional de horas extras √© de, no m√≠nimo, <b>50%</b> sobre a hora normal.<br><br>Base normativa: art. 7¬∫, XVI, CF/88; art. 59, CLT.",
        opcoes: null
    },

    // TRABALHO ‚Äì EFEITOS E DURA√á√ÉO
    {
        materia: "Trabalho",
        assunto: "Efeitos e dura√ß√£o do trabalho nos contratos de emprego",
        pergunta: "Qual √© a dura√ß√£o normal do trabalho segundo a Constitui√ß√£o Federal?",
        resposta: "Resposta: A dura√ß√£o normal do trabalho √© de <b>8 horas di√°rias</b> e <b>44 semanais</b>.<br><br>Base normativa: art. 7¬∫, XIII, CF/88.",
        opcoes: null
    }
];

let filteredQuestions = [];
let currentIndex = 0;

// =================== FILTROS ===================
function loadAssuntos() {
    const materia = document.getElementById("materiaSelect").value;
    const assuntoSelect = document.getElementById("assuntoSelect");
    assuntoSelect.innerHTML = "";

    let assuntos = [];

    if (materia === "Constitucional") {
        assuntos = ["Poder Legislativo", "Direitos Fundamentais"];
    }
    if (materia === "Administrativo") {
        assuntos = ["Atos Administrativos", "Poderes P√∫blicos"];
    }
    if (materia === "Trabalho") {
        assuntos = ["Adicionais", "Efeitos e dura√ß√£o do trabalho nos contratos de emprego"];
    }

    assuntos.forEach(a => {
        const option = document.createElement("option");
        option.value = a;
        option.textContent = a;
        assuntoSelect.appendChild(option);
    });
}

function startStudy() {
    const materia = document.getElementById("materiaSelect").value;
    const assunto = document.getElementById("assuntoSelect").value;

    filteredQuestions = questions.filter(q => q.materia === materia && q.assunto === assunto);

    if (filteredQuestions.length === 0) {
        alert("N√£o h√° quest√µes cadastradas para este assunto.");
        return;
    }

    document.getElementById("filter-screen").classList.add("hidden");
    document.getElementById("study-screen").classList.remove("hidden");

    currentIndex = 0;
    loadQuestion();
}

// =================== QUEST√ïES ===================
function loadQuestion() {
    const q = filteredQuestions[currentIndex];
    const container = document.getElementById("question-container");

    container.innerHTML = `
        <div class="question">${q.pergunta}</div>

        <button onclick="showAnswer()">Mostrar resposta</button>

        <div class="answer" id="answer">${q.resposta}</div>

        <div class="feedback" id="feedback">
            <button>Acertei</button>
            <button>Errei</button>
        </div>

        <div class="next" id="next">
            <button onclick="nextQuestion()">Pr√≥xima pergunta</button>
        </div>
    `;
}

function showAnswer() {
    document.getElementById("answer").style.display = "block";
    document.getElementById("feedback").style.display = "block";
    document.getElementById("next").style.display = "block";
}

function nextQuestion() {
    currentIndex++;
    if (currentIndex < filteredQuestions.length) {
        loadQuestion();
    } else {
        document.getElementById("question-container").innerHTML =
            "<h2>Fim do estudo üéâ</h2><p>Voc√™ concluiu este bloco.</p>";
    }
}
</script>

</body>
</html>
